services:
  # User Service - Production
  - type: web
    name: user-service-prod
    runtime: docker
    plan: standard  # Production-grade performance
    branch: main
    autoDeploy: false  # Manual deploy for production
    dockerfilePath: ./Dockerfile.user-service
    envVars:
      - key: PORT
        value: 8080
      - key: USER_SERVICE_ENV
        value: prod
      - key: USER_SERVICE_SERVER_PORT
        value: 8080
      - key: USER_SERVICE_DB_URL
        fromDatabase:
          name: salon-db-prod
          property: connectionString
      - key: USER_SERVICE_JWT_ACCESSSECRET
        sync: false
      - key: USER_SERVICE_JWT_REFRESHSECRET
        sync: false
      - key: USER_SERVICE_JWT_ACCESSTTLMINUTES
        value: 15
      - key: USER_SERVICE_JWT_REFRESHTTLDAYS
        value: 7
      - key: USER_SERVICE_OTP_EXPIRYMINUTES
        value: 5
      - key: USER_SERVICE_LOG_LEVEL
        value: warn
      - key: USER_SERVICE_LOG_SERVICENAME
        value: user-service-prod

  # Salon Service - Production
  - type: web
    name: salon-service-prod
    runtime: docker
    plan: standard  # Production-grade performance
    branch: main
    autoDeploy: false  # Manual deploy for production
    dockerfilePath: ./Dockerfile.salon-service
    envVars:
      - key: PORT
        value: 8081
      - key: SALON_SERVICE_ENV
        value: prod
      - key: SALON_SERVICE_SERVER_PORT
        value: 8081
      - key: SALON_SERVICE_DB_URL
        fromDatabase:
          name: salon-db-prod
          property: connectionString
      - key: SALON_SERVICE_JWT_ACCESSSECRET
        sync: false
      - key: SALON_SERVICE_JWT_REFRESHSECRET
        sync: false
      - key: SALON_SERVICE_JWT_ACCESSTTLMINUTES
        value: 15
      - key: SALON_SERVICE_JWT_REFRESHTTLDAYS
        value: 7
      - key: SALON_SERVICE_OTP_EXPIRYMINUTES
        value: 5
      - key: SALON_SERVICE_LOG_LEVEL
        value: warn
      - key: SALON_SERVICE_LOG_SERVICENAME
        value: salon-service-prod

  # Booking Service - Production
  - type: web
    name: booking-service-prod
    runtime: docker
    plan: standard  # Production-grade performance
    branch: main
    autoDeploy: false  # Manual deploy for production
    dockerfilePath: ./Dockerfile.booking-service
    envVars:
      - key: PORT
        value: 8082
      - key: BOOKING_SERVICE_ENV
        value: prod
      - key: BOOKING_SERVICE_SERVER_PORT
        value: 8082
      - key: BOOKING_SERVICE_DB_URL
        fromDatabase:
          name: salon-db-prod
          property: connectionString
      - key: BOOKING_SERVICE_JWT_ACCESSSECRET
        sync: false
      - key: BOOKING_SERVICE_JWT_REFRESHSECRET
        sync: false
      - key: BOOKING_SERVICE_JWT_ACCESSTTLMINUTES
        value: 15
      - key: BOOKING_SERVICE_JWT_REFRESHTTLDAYS
        value: 7
      - key: BOOKING_SERVICE_LOG_LEVEL
        value: warn
      - key: BOOKING_SERVICE_LOG_SERVICENAME
        value: booking-service-prod
      - key: USER_SERVICE_URL
        value: https://user-service-prod.onrender.com
      - key: SALON_SERVICE_URL
        value: https://salon-service-prod.onrender.com
      - key: PAYMENT_SERVICE_URL
        value: https://payment-service-prod.onrender.com
      - key: NOTIFICATION_SERVICE_URL
        value: https://notification-service-prod.onrender.com

  # Payment Service - Production
  - type: web
    name: payment-service-prod
    runtime: docker
    plan: standard  # Production-grade performance
    branch: main
    autoDeploy: false  # Manual deploy for production
    dockerfilePath: ./Dockerfile.payment-service
    envVars:
      - key: PORT
        value: 8083
      - key: PAYMENT_SERVICE_ENV
        value: prod
      - key: PAYMENT_SERVICE_SERVER_PORT
        value: 8083
      - key: PAYMENT_SERVICE_DB_URL
        fromDatabase:
          name: salon-db-prod
          property: connectionString
      - key: PAYMENT_SERVICE_LOG_LEVEL
        value: warn
      - key: PAYMENT_SERVICE_LOG_SERVICENAME
        value: payment-service-prod
      - key: PAYMENT_SERVICE_STRIPE_SECRET_KEY
        sync: false
      - key: PAYMENT_SERVICE_STRIPE_WEBHOOK_SECRET
        sync: false
      - key: PAYMENT_SERVICE_RAZORPAY_KEY_ID
        sync: false
      - key: PAYMENT_SERVICE_RAZORPAY_KEY_SECRET
        sync: false
      - key: PAYMENT_SERVICE_RAZORPAY_WEBHOOK_SECRET
        sync: false

  # Notification Service - Production
  - type: web
    name: notification-service-prod
    runtime: docker
    plan: standard  # Production-grade performance
    branch: main
    autoDeploy: false  # Manual deploy for production
    dockerfilePath: ./Dockerfile.notification-service
    envVars:
      - key: PORT
        value: 8084
      - key: NOTIFICATION_SERVICE_ENV
        value: prod
      - key: NOTIFICATION_SERVICE_SERVER_PORT
        value: 8084
      - key: NOTIFICATION_SERVICE_DB_URL
        fromDatabase:
          name: salon-db-prod
          property: connectionString
      - key: NOTIFICATION_SERVICE_LOG_LEVEL
        value: warn
      - key: NOTIFICATION_SERVICE_LOG_SERVICENAME
        value: notification-service-prod
      - key: NOTIFICATION_SERVICE_SMTP_HOST
        sync: false
      - key: NOTIFICATION_SERVICE_SMTP_PORT
        value: 587
      - key: NOTIFICATION_SERVICE_SMTP_USERNAME
        sync: false
      - key: NOTIFICATION_SERVICE_SMTP_PASSWORD
        sync: false
      - key: NOTIFICATION_SERVICE_SMTP_FROM
        value: noreply@salon.com
      - key: NOTIFICATION_SERVICE_TWILIO_ACCOUNT_SID
        sync: false
      - key: NOTIFICATION_SERVICE_TWILIO_AUTH_TOKEN
        sync: false
      - key: NOTIFICATION_SERVICE_TWILIO_FROM
        sync: false
      - key: NOTIFICATION_SERVICE_FCM_SERVER_KEY
        sync: false
      - key: NOTIFICATION_SERVICE_FCM_PROJECT_ID
        sync: false

databases:
  - name: salon-db-prod
    plan: standard
    databaseName: salon_prod
    user: salon_user_prod
