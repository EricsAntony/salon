services:
  # User Service - Staging
  - type: web
    name: user-service-stage
    runtime: docker
    plan: starter  # Better performance for staging
    branch: main
    autoDeploy: false  # Manual deploy for staging
    dockerfilePath: ./Dockerfile.user-service
    envVars:
      - key: PORT
        value: 8080
      - key: USER_SERVICE_ENV
        value: stage
      - key: USER_SERVICE_SERVER_PORT
        value: 8080
      - key: USER_SERVICE_DB_URL
        fromDatabase:
          name: salon-db-stage
          property: connectionString
      - key: USER_SERVICE_JWT_ACCESSSECRET
        sync: false
      - key: USER_SERVICE_JWT_REFRESHSECRET
        sync: false
      - key: USER_SERVICE_JWT_ACCESSTTLMINUTES
        value: 15
      - key: USER_SERVICE_JWT_REFRESHTTLDAYS
        value: 7
      - key: USER_SERVICE_OTP_EXPIRYMINUTES
        value: 5
      - key: USER_SERVICE_LOG_LEVEL
        value: info
      - key: USER_SERVICE_LOG_SERVICENAME
        value: user-service-stage

  # Salon Service - Staging
  - type: web
    name: salon-service-stage
    runtime: docker
    plan: starter  # Better performance for staging
    branch: main
    autoDeploy: false  # Manual deploy for staging
    dockerfilePath: ./Dockerfile.salon-service
    envVars:
      - key: PORT
        value: 8081
      - key: SALON_SERVICE_ENV
        value: stage
      - key: SALON_SERVICE_SERVER_PORT
        value: 8081
      - key: SALON_SERVICE_DB_URL
        fromDatabase:
          name: salon-db-stage
          property: connectionString
      - key: SALON_SERVICE_JWT_ACCESSSECRET
        sync: false
      - key: SALON_SERVICE_JWT_REFRESHSECRET
        sync: false
      - key: SALON_SERVICE_JWT_ACCESSTTLMINUTES
        value: 15
      - key: SALON_SERVICE_JWT_REFRESHTTLDAYS
        value: 7
      - key: SALON_SERVICE_OTP_EXPIRYMINUTES
        value: 5
      - key: SALON_SERVICE_LOG_LEVEL
        value: info
      - key: SALON_SERVICE_LOG_SERVICENAME
        value: salon-service-stage

  # Booking Service - Staging
  - type: web
    name: booking-service-stage
    runtime: docker
    plan: starter
    branch: develop
    autoDeploy: true  # Auto-deploy for staging
    dockerfilePath: ./Dockerfile.booking-service
    envVars:
      - key: PORT
        value: 8082
      - key: BOOKING_SERVICE_ENV
        value: stage
      - key: BOOKING_SERVICE_SERVER_PORT
        value: 8082
      - key: BOOKING_SERVICE_DB_URL
        fromDatabase:
          name: salon-db-stage
          property: connectionString
      - key: BOOKING_SERVICE_JWT_ACCESSSECRET
        sync: false
      - key: BOOKING_SERVICE_JWT_REFRESHSECRET
        sync: false
      - key: BOOKING_SERVICE_JWT_ACCESSTTLMINUTES
        value: 15
      - key: BOOKING_SERVICE_JWT_REFRESHTTLDAYS
        value: 7
      - key: BOOKING_SERVICE_LOG_LEVEL
        value: info
      - key: BOOKING_SERVICE_LOG_SERVICENAME
        value: booking-service-stage
      - key: USER_SERVICE_URL
        value: https://user-service-stage.onrender.com
      - key: SALON_SERVICE_URL
        value: https://salon-service-stage.onrender.com

databases:
  - name: salon-db-stage
    plan: starter
    databaseName: salon_stage
    user: salon_user_stage
