services:
  - type: web
    name: salon-service
    env: docker
    plan: free
    branch: main
    autoDeploy: false # Manual deploys instead of every push
    dockerfilePath: /user-service/Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: salon_users
          property: connectionString
      - key: USER_SERVICE_ENV
        value: prod
      - key: USER_SERVICE_SERVER_PORT
        value: 8080
      - key: USER_SERVICE_DB_URL
        fromDatabase:
          name: salon_users
          property: connectionString
      - key: USER_SERVICE_JWT_ACCESSSECRET
        sync: false
      - key: USER_SERVICE_JWT_REFRESHSECRET
        sync: false
      - key: USER_SERVICE_JWT_ACCESSTTLMINUTES
        value: 15
      - key: USER_SERVICE_JWT_REFRESHTTLDAYS
        value: 7
      - key: USER_SERVICE_OTP_EXPIRYMINUTES
        value: 5
      - key: USER_SERVICE_RATELIMIT_OTPREQUESTSPERMINUTE
        value: 3
      - key: USER_SERVICE_LOG_LEVEL
        value: info
      - key: USER_SERVICE_LOG_SERVICENAME
        value: user-service
    preDeployCommand: psql $DATABASE_URL -f migrations/0001_init.up.sql
    dependsOn:
      - name: salon_users

databases:
  - name: salon_users
    plan: free
    databaseName: salon_users
    user: user
