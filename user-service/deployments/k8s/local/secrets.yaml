apiVersion: v1
kind: Secret
metadata:
  name: user-service-secrets
  namespace: dev
type: Opaque
stringData:
  # Local testing database URL - using Kubernetes PostgreSQL service
  DATABASE_URL: "postgres://postgres:password@postgres.dev.svc.cluster.local:5432/salon_db?sslmode=disable"
  # JWT secrets for local testing
  JWT_SECRET: "your-local-jwt-secret-key-for-testing-only"
  JWT_REFRESH_SECRET: "your-local-jwt-refresh-secret-key-for-testing-only"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: dev
data:
  # Environment variables for observability
  LOG_FORMAT: "json"
  LOG_LEVEL: "info"
  JAEGER_ENDPOINT: "http://jaeger.observability.svc.cluster.local:14268/api/traces"
  OTEL_EXPORTER_JAEGER_ENDPOINT: "http://jaeger.observability.svc.cluster.local:14268/api/traces"
